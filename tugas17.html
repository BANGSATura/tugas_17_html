<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form class="" action="index.html" method="post">
      <p>Cari Data: <input type="search" name="cari"></p>
      <p>Nama Lengkap: <input type="text" name="nama"></p>
      <p>Alamat Website: <input type="url" name="alamat_website" value=""></p>
      <p>Umur: <input type="number" name="umur" value="" min="10" max="35"></p>
      <p>No HP: <input type="tel" name="No_Hp" value=""></p>
      <p>Seberapa mengerti anda dengan Materi Ini ? <input type="range" name="rating" min="1" max="10" value="" ></p>
      <input type="submit" name="ok" value="Submit">
    </form>
  </body>
</html>
